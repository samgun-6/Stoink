  {% load static %}
<!-- Bootstrap core CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


{% block content %}
	  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		  <h1 class="h2">STOINK Stock Price Prediction System </h1>
		</div>

		<h3>Please select a company's stock that you want to know future price</h3>
		  <form method="post" action="predict">
			{% csrf_token %}
			<div class="form-group my-3">
			  <label for="exampleInputEmail1">Company</label>
			  <div class="input-group col-md-7">
			  <select class="form-control" name="company_title" id="company_title" onchange="getAccuracy()">
				  <option selected>Please choose a company </option>
				  <option value="ACPL">Google</option>
				  <option value="BWCL">AMD</option>
				  <option value="CHCC">Tesla</option>
				  <option value="DGKC">More</option>
			  </select>
			  </div>
			</div>
			<div class="form-group my-3">
				<small id="finePrint" class="form-text text-muted">Accuracy of model <a href="https://git.chalmers.se/courses/dit825/2021/group01/stoink">(?)</a>: </small>
				<small id="percentAccuracy"></small>
			</div>
			<div class="form-group">
			  <button type='submit' id="submit" class="btn btn-primary" >Forecast now!</button>
			</div>
		  </form>
	  </main>
	</div>
  </div>
  {% endblock %}
